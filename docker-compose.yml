version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: pulga-backend:latest
    environment:
      - PORT=3000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db_postgres:5432/pulga_shop?schema=public
      - REDIS_HOST=pulga-redis
      - REDIS_PORT=6379
      - JWT_SECRET=EstoEsUnSecretoSuperSeguro
      - JWT_EXPIRES_IN=1d
      - CORS_ORIGINS=http://localhost:16004,http://host.docker.internal:16004
      - CLOUDINARY_CLOUD_NAME=ddvkxibur
      - CLOUDINARY_API_KEY=312495811152233
      - CLOUDINARY_API_SECRET=DZrXMHKp_FssIcbtQBuv5kED70k
    depends_on:
      - db_postgres
      - pulga-redis
    ports:
      - "16014:3000" # host 16014 -> container 3000 (backend)
    networks:
      - pulga-integration-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL","curl -fsS http://localhost:3000/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  db_postgres:
    image: postgres:15
    # container_name: pulga_db   # optional — consider removing to avoid name collisions
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pulga_shop
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./dump.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "16010:5432" # host 16010 -> postgres container 5432
    networks:
      - pulga-integration-net
    restart: unless-stopped

  pulga-redis:
    image: redis:7
    # container_name: pulga-redis  # optional — consider removing to avoid name collisions
    ports:
      - "6379:6379"
    networks:
      - pulga-integration-net
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    # container_name: pulga-pgadmin  # optional — consider removing
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@local
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "8080:80"
    depends_on:
      - db_postgres
    networks:
      - pulga-integration-net
    restart: unless-stopped

volumes:
  pgdata:

networks:
  pulga-integration-net:
    external: true