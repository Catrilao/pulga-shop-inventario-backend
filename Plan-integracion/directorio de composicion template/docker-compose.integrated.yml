services:
  backend:
    build:
      context: ../..
      dockerfile: Dockerfile
    image: pulga-backend:latest
    environment:
      - PORT=3000
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db_postgres:5432/pulga_shop?schema=public
      - REDIS_HOST=pulga-redis
      - REDIS_PORT=6379
    depends_on:
      - db_postgres
      - pulga-redis
    ports:
      - "16014:3000" # map host 16014 -> container 3000 (backend)
    networks:
      - appnet
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/docs || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  db_postgres:
    image: postgres:15
    container_name: pulga_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: pulga_shop
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ../../db_dump.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "16010:5432" # host 16010 -> postgres container 5432
    networks:
      - appnet
    restart: unless-stopped

  pulga-redis:
    image: redis:7
    container_name: pulga-redis
    ports:
      - "6379:6379"
    networks:
      - appnet
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pulga-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: pgadmin@local
      PGADMIN_DEFAULT_PASSWORD: pgadmin
    ports:
      - "8080:80"
    depends_on:
      - db_postgres
    networks:
      - appnet
    restart: unless-stopped

networks:
  appnet:
    driver: bridge

volumes:
  pgdata:
